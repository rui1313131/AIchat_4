<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="model-container">
            <canvas id="live2d-canvas"></canvas>
        </div>
        <div class="chat-container">
            <div id="chat-log" class="chat-log"></div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="user-input" placeholder="ここにメッセージを入力..." autocomplete="off">
                <button type="button" id="mic-button">🎤</button>
                <button type="submit" id="send-button">送信</button>
            </form>
        </div>
    </div>

    <script src="./lib/pixi.min.js"></script>
    <script src="./lib/live2dcubismcore.min.js"></script>
    <script src="./lib/cubism4.min.js"></script>
    <script src="./lib/live2d-cubism-pixi-renderer.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
